# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy - techforthecommunity-uat

on:
  push:
    branches:
      - master-uat 
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: techforthecommunity-uat       # set this to your application's name
  AZURE_WEBAPP_STARTUP_PROJECT: BlogWebApplication
  AZURE_WEBAPP_PACKAGE_PATH: './publish'            # set this to the path to your web app project, defaults to the repository root
  DOTNET_VERSION: '5.0.x'                   # set this to the dot net version to use


jobs:
  build:
    name: Build and Deploy
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up .NET Core SDK ${{ env.DOTNET_VERSION }}
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          include-prerelease: true

      - name: Build with dotnet
        run: dotnet build ${{ env.AZURE_WEBAPP_STARTUP_PROJECT }} --configuration Release

      - name: dotnet publish
        run: dotnet publish ${{ env.AZURE_WEBAPP_STARTUP_PROJECT }} -c Release -o ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: .net-app
          path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_UAT }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

